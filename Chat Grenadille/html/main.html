<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/lord.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script type="text/javascript" src="../js/chat.js"></script>
    </head>
<body>
<div class="row everything">



                                                                <!-- Zone 1 Chat-->
    <div class="col-6 chatZone">
        <div class="row chatUp" text-align="center"> Bienvenue sur Grenadille ! </div>
        <div class="chatMsg" id="message-container">

        </div>
        <div class="row chatEnterText">
            <form id="chat-form" method="post">
                <input id="msg" type="text" class="textArea" name="msg" size="100">
                <button type="button" onclick="sendMessage()" class="send"><img src="/assets/send.png"></button>
            </form>
        </div>
    </div>



                                                                <!-- Zone 2 Conversations-->
    <div class="col-3 conversation">
        <div class="row conv">Salon 1</div>
        <div class="row conv">Salon 2</div>
    </div>



                                                                <!-- Zone 3 Profil-->



    <div class="col-3 profile">
        <div class="row me">
            <img class="icon" src="/assets/profile-user.png">
        </div>
<hr class="lign">
        <div class="row infoBonus">
            <p class="fact"> Le saviez-vous ? La Grenadille est originaire du Br√©sil, Paraguay et de l'Argentine ! </p>
        </div>
<hr class="lign">
        <div class="row friends">
            <button type="button" class="btnLeft"><img src="/assets/add-friend.png"></button>
            <button type="button" class="btnRight"><img src="/assets/friends.png"></button>
        </div>
<hr class="lign">
        <div class="row parameter">
            <button type="button" class="btnLeft"><img src="/assets/gear-option.png"></button>
            <button type="button" class="btnRight"><img src="/assets/power-button.png"></button>
        </div>
    </div>



</div>
</body>
</html>
